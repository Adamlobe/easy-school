{% extends 'base.html' %}
{% block title %}Confirmar Exclusão — EasySchool{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5>Confirmar exclusão</h5>
    <p>Tem certeza que deseja excluir esta {{ type }}: <strong>{{ object }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <a href="javascript:history.back()" class="btn btn-outline-secondary">Cancelar</a>
      <button type="submit" class="btn btn-danger">Excluir</button>
    </form>
  </div>
</div>
{% endblock %}
