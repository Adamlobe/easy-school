{% extends 'base.html' %}
{% block title %}Cadastro de Turma â€” EasySchool{% endblock %}

{% block header_actions %}
<a href="{% url 'turma_list' %}" class="btn btn-sm btn-outline-primary">Voltar</a>
{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h1 class="h3 mb-4">Cadastro de Turma</h1>

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="row">
        <div class="col-lg-6">
          <fieldset class="mb-4">
            <legend class="small text-muted"><strong>Dados</strong></legend>
            {{ turma_form.as_p }}
          </fieldset>
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <a href="{% url 'turma_list' %}" class="btn btn-outline-secondary">Cancelar</a>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
